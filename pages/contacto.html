    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- fila de logo + nav -->
    <header class="bg-light sticky-top">
        <nav class="container navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="nav-logo" href="../index.html"><img src="../img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="./servicios.html">SERVICIOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="./productos.html">PRODUCTOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nosotros.html">NOSOTROS</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- cierre de fila logo + nav -->
    <section class="hero-section contacto">
        <h1>CONTACTO</h1>
    </section>
    <section>
        <article class="container formulario-contacto d-flex flex-column">
            <form class="col-md-6 align-self-center">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" >
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group mt-3">
                    <select class="form-control">
                        <option value="Consulta">Consulta</option>
                        <option value="SoporteTecnico">Soporte Técnico</option>
                        <option value="SolicitarPresupuesto">Solicitar Presupuesto</option>
                    </select>
                </div>
                <div class="form-check  my-2">
                    <input type="checkbox" class="form-check-input" id="servicios">
                    <label class="form-check-label" for="servicios">Desea recibir información de nuestros servicios?</label>
                </div>
                <div class="form-group">
                    <label for="consulta">Dejanos tu consulta: </label><br>
                    <textarea class="form-control" rows="10"></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    <button type="submit" class="btn btn-light btn-lg">Limpiar</button>
                </div>                    
            </form>
        </article>
    </section>
    <!-- inicio de footer -->
    <footer class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 - Misetec | Soluciones informáticas</p>
        
            <a href="/index.html" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="/img/logo.png" alt="logo" class="footer-logo">
            </a>
        
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-muted">Inicio</a></li>

                <li class="nav-item"><a href="/pages/nosotros.html" class="nav-link px-2 text-muted">Nosotros</a></li>
                <li class="nav-item"><a href="/pages/contacto.html" class="nav-link px-2 text-muted">Contacto</a></li>
            </ul>
        </footer>
    </footer>
